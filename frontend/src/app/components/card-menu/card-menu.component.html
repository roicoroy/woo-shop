<div class="container">
	<ion-toolbar>
		<ion-item>
			<ion-thumbnail slot="start">
				<img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
			</ion-thumbnail>
			<ion-label>
				<!-- {{ title }} -->
				<p>Welcome to my App</p>
			</ion-label>
			<ion-buttons slot="end">
				<ion-button (click)="toggleShowDiv()">
					<div>
						<ion-icon *ngIf="!isOpen" name="menu"></ion-icon>
						<ion-icon *ngIf="isOpen" name="close"></ion-icon>
					</div>
				</ion-button>
			</ion-buttons>
		</ion-item>
		<div [@slideInOut]="animationState">
			<ion-list [@dropDownMenuItem]>
				<ion-item lines="none" *ngFor="let l of linksList" (click)="navigate(l.slug)">
					<ion-icon slot="end" [name]="l.icon"></ion-icon>
					<ion-label slot="start">{{ l.slug }}</ion-label>
				</ion-item>
			</ion-list>
		</div>
	</ion-toolbar>
</div>
