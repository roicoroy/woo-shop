<div class="picker">
  <ion-img role="button" class="image" (click)="onPickImage()" [src]="userAvatar" *ngIf="userAvatar"></ion-img>

  <ion-button color="primary" (click)="onPickImage()" *ngIf="!userAvatar">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label> {{ 'Take a Photo' }} </ion-label>
  </ion-button>
</div>
