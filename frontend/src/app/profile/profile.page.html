<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'Profile' }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row *ngIf="viewState$ | async as vs">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ vs.customer?.email }}</ion-card-subtitle>
            <ion-card-title>
              {{ vs.customer?.username }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="vs.customer?.avatar_url"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <addresses-component></addresses-component>

      <ion-col size="12">
        <ion-item *ngFor="let order of vs.customerOrders" (click)="navigateToOrderReview(order.id)">
          <ion-label>
            {{ order.id }}
            {{ order.status }}
          </ion-label>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
