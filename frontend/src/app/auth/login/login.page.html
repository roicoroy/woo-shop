<auth-header [pageTitle]="pageTitle"></auth-header>

<ion-content no-bounce has-bouncing="false" forceOverscroll="false">
  <ion-col size="12" class="top-col">
    <ion-img [src]="authHeader.image"></ion-img>
  </ion-col>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card-header>
          <ion-card-subtitle *ngIf="authHeader.subtitle">
            {{ authHeader.subtitle }}
          </ion-card-subtitle>
          <ion-card-title class="ion-margin-top">
            {{ authHeader.title }}
          </ion-card-title>
        </ion-card-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="loginForm">
          <ion-list class="inputs-list" lines="full">
            <ion-item class="input-item">
              <ion-input [type]="'email'" placeholder="Email" formControlName="email" clearInput autocapitalize="off"
                inputmode="email"></ion-input>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                  *ngIf="loginForm.get('email')?.hasError(validation.type) && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
            <ion-item class="input-item">
              <app-show-hide-password>
                <ion-input type="password" placeholder="Password" formControlName="password" clearInput></ion-input>
              </app-show-hide-password>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                  *ngIf="loginForm.get('password')?.hasError(validation.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ validation.message }}</span>
                </div>
              </ng-container>
            </div>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button class="login-btn" expand="block" [disabled]="!loginForm.valid" (click)="doLogin()">
          Log In
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer eqmHideWhenKeypadVisible @scaleHeight>
  <ion-toolbar>
    <ion-row class="other-auth-options-row ion-text-center">
      <ion-col size="6">
        <ion-button class="forgot-btn" fill="outline" [routerLink]="['/forgot-password']">
          Forgot Password?
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="signup-btn" fill="outline" [routerLink]="['/register']">
          Sign Up!
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="legal-stuff">
          By creating an account you agree to our
          <ion-text color="primary">
            <a class="legal-action" (click)="showPrivacyModal()">Privacy Policy</a>
          </ion-text>
          and
          <ion-text color="primary">
            <a class="legal-action" (click)="showTermsModal()">Terms of use</a>.
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
