<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button menu='start'></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <cart-icon></cart-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu='end'></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Woo Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngIf="viewState$ | async as vs">
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let p of vs.products">
        <ion-card>
          <swiper-container #swiper class="mySwiper" zoom="true" navigation="true" pagination="true"
            pagination-clickable="true">
            <swiper-slide *ngFor="let img of p.images; let i=index">
              <div class="swiper-zoom-container">
                <img [src]="img.src" (click)="openGallery(p.images, i)" />
              </div>
            </swiper-slide>
          </swiper-container>
          <ion-card-content [routerLink]="['../product-details', p.id]">
            {{ p?.name }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
